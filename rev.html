<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو آنلاین</title>
    <link rel="stylesheet" href="./rev.css">
</head>
<body>
    <div class="container">
        <h2>رزرو آنلاین</h2>
        <form id="reservationForm">
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" placeholder="نام خود را وارد کنید" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

            <label for="phone">شماره تماس:</label>
            <input type="tel" id="phone" placeholder="شماره تماس خود را وارد کنید" required>

            <label for="date">تاریخ رزرو:</label>
            <input type="date" id="date" required>

            <label for="time">زمان رزرو:</label>
            <input type="time" id="time" required>

            <button type="submit">تایید رزرو</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();

         
            const message = document.getElementById('message');
            message.textContent = "رزرو با موفقیت ثبت شد! در حال انتقال به صفحه پرداخت...";
            message.style.color = "green";

          
            setTimeout(function() {
                window.location.href = "http://127.0.0.1:5500/payFRS.html";
            }, 4000);
        });
    </script>
</body>
</html>
