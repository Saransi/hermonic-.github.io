<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-[54px] rounded-lg shadow-md w-[30%] h-[53%] text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login to Your Account</h2>
        <form action="https://yourwebsite.com/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            <button type="submit"
                class="w-full py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition">Login</button>
        </form>
        <a href="#" class="text-blue-500 text-sm mt-4 block hover:underline">Forgot Password?</a>
    </div>
</body>
</html>
