<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پرداخت</title>
    <link rel="stylesheet" href="./payFAR.css">
    
</head>
<body>
    
    <img class="image" src="n00095062-b.jpg" alt="">
    <div class="payment-container">
        <h2>پرداخت آنلاین</h2>
        <form id="paymentForm">
            <label for="cardNumber">شماره کارت:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiryDate">تاریخ انقضا:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="cvv">رمز دوم :</label>
            <input type="text" id="cvv" placeholder="" required>

            <button type="submit">پرداخت</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

           
            const message = document.getElementById('message');
            message.textContent = "پرداخت با موفقیت انجام شد!";
            message.style.color = "green";

            document.getElementById('paymentForm').reset();
        });
    </script>
</body>
</html>
